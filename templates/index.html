<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duplicate Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/ffmpeg.min.js"></script>
    <script src="{{ url_for('static', filename='js/compress.js') }}"></script>  <!-- Link to the JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            margin: 10px 0 20px;
            padding: 8px;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>
    <header>
        <h1>Video Duplicate Checker</h1>
    </header>
    
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="video1">Upload Video 1:</label>
                <input type="file" name="video1" required><br>
            </div>

            <div>
                <label for="video2">Upload Video 2:</label>
                <input type="file" name="video2" required><br>
            </div>

            <div>
                <button type="submit">Upload and Check</button>
            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Video Duplicate Checker. All rights reserved.</p>
    </footer>
</body>
</html>
