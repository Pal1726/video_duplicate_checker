<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duplicate Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/ffmpeg.min.js"></script>
    <script src="{{ url_for('static', filename='js/compress.js') }}"></script>  <!-- Link to the JavaScript file -->
    <style>
        /* Style for the progress bar */
        progress {
            width: 100%;
            height: 20px; /* Adjust height as needed */
            appearance: none; /* Remove default styling */
        }

        /* For WebKit browsers (Chrome, Safari) */
        progress::-webkit-progress-bar {
            background-color: #f3f3f3; /* Background color */
            border-radius: 5px; /* Rounded corners */
        }

        progress::-webkit-progress-value {
            background-color: green; /* Progress color */
            border-radius: 5px; /* Rounded corners */
        }

        /* For Firefox */
        progress::-moz-progress-bar {
            background-color: green; /* Progress color */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Video Duplicate Checker</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="video1">Upload Video 1:</label>
        <input type="file" name="video1" required><br><br>
        
        <label for="video2">Upload Video 2:</label>
        <input type="file" name="video2" required><br><br>

        <progress id="uploadProgress" value="0" max="100" style="width:100%;"></progress><br><br>
        <button type="submit">Upload and Check</button>
    </form>
    <p id="statusMessage"></p>
       
   
</body>
</html>
