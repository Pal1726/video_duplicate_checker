<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duplicate Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/ffmpeg.min.js"></script>
    <script src="{{ url_for('static', filename='js/compress.js') }}"></script>
</head>
<body>
    <h1>Video Duplicate Checker</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="video1">Upload Video 1:</label>
        <input type="file" id="video1" name="video1" required><br><br>

        <label for="video2">Upload Video 2:</label>
        <input type="file" id="video2" name="video2" required><br><br>

        <progress id="uploadProgress" value="0" max="100" style="width:100%;"></progress><br><br>
        <button type="submit">Upload and Check</button>
    </form>
    <p id="statusMessage"></p>
</body>
</html>
